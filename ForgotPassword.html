<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <link rel="stylesheet" href="assets/css/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <ul>
          <a href="index.php"><span><i class="fa-sharp fa-solid fa-arrow-left"></i> Home</span></a>
      </ul>
    </nav>
  </header>
  <form action="ForgotPassword.php" class="ForgotPassword" name="ForgotPassword" onsubmit="return validateForm()" method="post">
  <div class="container">
    <div> <h1>Forgot Password</h1>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" autocomplete="off" placeholder="Email-ID" required><br>
      </div>
      
      <div>
        <i class="fa-solid fa-lock fa-lg"></i>
        <input type="password" placeholder="Password" id="Fpass" autocomplete="off" name="password" id="password" required> <br><b><span id="Password" class="formerror" > </span></b>
      </div>
      
      <div>
        <i class="fa-solid fa-lock fa-lg"></i>
        <input type="password" placeholder="Confirm-Password" id="Fcpass" autocomplete="off" required> <br><b><span id="ConfirmPassword" class="formerror" > </span></b>
      </div>
      <input type="submit" class="Btn" value="Submit">
    </div>
  </form>
  <script>
     function validateForm(){
      var pass = document.getElementById("Fpass").value;
      var conpass = document.getElementById("Fcpass").value;
      clearErrors();
      
      if ((pass.length < 5) || (pass.length > 20)){
        document.getElementById('Password').innerHTML ="*Password Content atleast 5 to 19 Characters*";
        return false
      }
      if (pass != conpass){
        document.getElementById('ConfirmPassword').innerHTML ="*Password is Not Equal*";
        return false
      }
     }
    function clearErrors(){
    errors = document.getElementsByClassName('formerror');
    for(let item of errors)
    {
        item.innerHTML = "";
    }
}
  </script>
    
</body>
</html>
