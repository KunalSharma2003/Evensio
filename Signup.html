<form action="Signup.php" class="SignUp-Form" name="myForm" onsubmit="return validateForm()" method="post">
  <div class="container">
    <h2>SignUp</h2>
    <div>
      <i class="fa-solid fa-user fa-lg"></i>
      <input type="text" placeholder="FullName" id="Fname" name="username" autocomplete="off" required > <br><b><span id="Name" class="formerror" > </span></b>
      
    </div>

    <div>
     <i class="fa-solid fa-envelope"></i>
     <input type="email" placeholder="Email" id="Femail" name="email" autocomplete="off" required> <br> <b><span class="formerror" id="Email"> </span></b>
    </div>

    <div>
      <i class="fa-solid fa-mobile fa-lg"></i>
      <input type="tel" placeholder="Mobile-Number" id="Fnum" name="mobilenumber" autocomplete="off" required> <br> <b><span class="formerror" id="Mobile-Number"> </span></b>
     </div>

    <div>
     <i class="fa-solid fa-lock fa-lg"></i>

    </div>

    <div>
      <i class="fa-solid fa-check fa-lg"></i>
      <input type="password" placeholder="ConfirmPassword" id="Fcpass"  autocomplete="off" required> <br> <b><span class="formerror" id="ConfirmPassword"> </span></b>
     </div>

     <div>
      <input type="submit" value="Sign Up" class="Btn" ><br><br>
